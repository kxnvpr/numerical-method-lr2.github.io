<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метод Гауса - Розв'язування СЛАР</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --container-bg: #ffffff;
            --text-color: #2d3748;
            --accent-color: #00d9ff;
            --accent-secondary: #ff00ff;
            --accent-tertiary: #7b2cbf;
            --input-bg: #f7fafc;
            --border-color: #00d9ff;
            --neon-glow: 0 0 10px rgba(0, 217, 255, 0.5), 0 0 20px rgba(0, 217, 255, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), var(--neon-glow);
            width: 100%;
            max-width: 650px;
            border: 2px solid var(--accent-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            background: linear-gradient(45deg, #00d9ff, #ff00ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 217, 255, 0.5);
            font-size: 2em;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        input[type="number"] {
            background-color: var(--input-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 8px;
            width: 60px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            box-shadow: var(--neon-glow);
            border-color: var(--accent-secondary);
        }

        button {
            background: linear-gradient(45deg, #00d9ff, #0099ff);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.6), 0 0 20px rgba(0, 217, 255, 0.4);
        }

        /* Стилі для матриці - БЕЗ вертикальної лінії */
        .matrix-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            overflow-x: auto;
        }

        .matrix {
            display: grid;
            gap: 8px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            border: 2px solid var(--accent-color);
            box-shadow: inset 0 0 20px rgba(0, 217, 255, 0.1);
        }

        .matrix-cell {
            width: 50px;
            height: 40px;
            background-color: white;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            text-align: center;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .matrix-cell:focus {
            outline: none;
            border-color: var(--accent-secondary);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            transform: scale(1.05);
        }

        .result-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--accent-secondary);
            min-height: 60px;
            box-shadow: var(--neon-glow);
        }

        .result-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #00d9ff;
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .error {
            color: #ff006e;
            text-shadow: 0 0 10px rgba(255, 0, 110, 0.5);
        }
        
        .success {
            color: #00ff88;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Метод Гауса (СЛАР)</h1>

    <div class="controls">
        <label for="matrixSize">Розмірність (N):</label>
        <input type="number" id="matrixSize" value="3" min="2" max="10">
        <button onclick="createMatrix()">Створити матрицю</button>
    </div>

    <div class="matrix-wrapper">
        <div id="matrixContainer" class="matrix">
            <!-- Сюди JS згенерує поля вводу -->
        </div>
    </div>

    <div style="text-align: center; margin-bottom: 30px;">
        <button onclick="solveSystem()" style="width: 100%; font-size: 18px; padding: 15px;">Розв'язати</button>
    </div>

    <div class="result-box">
        <div class="result-title">Результат:</div>
        <div id="output" style="color: white;">Введіть дані та натисніть "Розв'язати"</div>
    </div>
</div>

<script>

    function createMatrix() {
        const size = parseInt(document.getElementById('matrixSize').value);
        const container = document.getElementById('matrixContainer');
        const output = document.getElementById('output');
        
        container.innerHTML = '';
        output.innerText = 'Введіть коефіцієнти системи:';
        output.className = '';

        container.style.gridTemplateColumns = `repeat(${size + 1}, 1fr)`;

        for (let i = 0; i < size; i++) {
            for (let j = 0; j <= size; j++) {
                const input = document.createElement('input');
                input.type = 'number';
                input.step = 'any'; // Дозволяє дробові числа
                input.className = 'matrix-cell';
                input.placeholder = j === size ? 'b' : `a${i+1}${j+1}`;
                
                if (i === j) input.value = 1; 
                else if (j === size) input.value = 0;
                else input.value = 0;

                container.appendChild(input);
            }
        }
    }

    function solveSystem() {
        const size = parseInt(document.getElementById('matrixSize').value);
        const inputs = document.querySelectorAll('.matrix-cell');
        const output = document.getElementById('output');
        
        // 1. Зчитування матриці
        let matrix = [];
        let idx = 0;
        
        for (let i = 0; i < size; i++) {
            let row = [];
            for (let j = 0; j <= size; j++) {
                row.push(parseFloat(inputs[idx].value));
                idx++;
            }
            matrix.push(row);
        }

        // 2. Прямий хід методу Гауса
        for (let i = 0; i < size; i++) {
            // Пошук головного елемента (вибір рядка з найбільшим модулем для точності)
            let pivotRow = i;
            for (let k = i + 1; k < size; k++) {
                if (Math.abs(matrix[k][i]) > Math.abs(matrix[pivotRow][i])) {
                    pivotRow = k;
                }
            }

            // Перевірка на виродженість (ділення на нуль)
            if (Math.abs(matrix[pivotRow][i]) < 1e-9) {
                output.innerHTML = '<span class="error">Система не має єдиного розв\'язку (визначник дорівнює 0 або близький до нього).</span>';
                return;
            }

            [matrix[i], matrix[pivotRow]] = [matrix[pivotRow], matrix[i]];

            // Нормалізація головного рядка (щоб на діагоналі стала 1)
            let pivot = matrix[i][i];
            for (let j = i; j <= size; j++) {
                matrix[i][j] /= pivot;
            }

            // Обнулення стовпця під головною діагоналлю
            for (let k = 0; k < size; k++) {
                if (k !== i) {
                    let factor = matrix[k][i];
                    for (let j = i; j <= size; j++) {
                        matrix[k][j] -= factor * matrix[i][j];
                    }
                }
            }
        }

        // 3. Вивід результату (останній стовпець матриці)
        let resultHTML = '<div style="display: flex; flex-direction: column; gap: 10px; color: white;">';
        for (let i = 0; i < size; i++) {
            let val = Math.round(matrix[i][size] * 10000) / 10000;
            resultHTML += `<div style="font-size: 1.3em;"><strong>x<sub>${i + 1}</sub></strong> = <span class="success">${val}</span></div>`;
        }
        resultHTML += '</div>';
        
        output.innerHTML = resultHTML;
    }

    window.onload = createMatrix;

</script>

</body>
</html>
